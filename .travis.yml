sudo: required
dist: trusty
language: cpp

before_install:
        - sudo add-apt-repository --yes ppa:beineri/opt-qt551-trusty
        - sudo apt-get update -qq
install:
        - sudo apt install qt55[QTPACKAGE] -y
script:
        - source /opt/qt55/bin/qt55-env.sh
        - /opt/qt55/bin/qmake Registro.pro -spec linux-g++
        - make

